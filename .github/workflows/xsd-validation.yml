name: XSD Validation

on:
  push:
    branches: [ master ]
    paths:
      - 'examples/**/*.xml'
      - 'xml-schemas/**/*.xsd'
      - 'validation-artefacts/validate_xsd.py'
      - '.github/workflows/xsd-validation.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'examples/**/*.xml'
      - 'xml-schemas/**/*.xsd'
      - 'validation-artefacts/validate_xsd.py'
      - '.github/workflows/xsd-validation.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install lxml
        
    - name: Run XSD validation
      run: |
        cd validation-artefacts
        python validate_xsd.py
        
    - name: Upload validation report (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: validation-report
        path: validation-artefacts/
        retention-days: 7
